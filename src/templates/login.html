<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<h3 id="myModalLabel">Login</h3>
</div>
<div id="loginForm" class="modal-body">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputEmail">Email</label>
			<div class="controls">
				<input required type="email" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">Password</label>
			<div class="controls">
				<input required type="password" id="inputPassword" placeholder="Password">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button class="btn btn-primary doLogin">Sign in</button>
				<a class="btn btn-link showRegister">Register</a>
			</div>
		</div>
	</form>
</div>
