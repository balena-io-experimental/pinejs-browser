<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<h3 id="myModalLabel">Register</h3>
</div>
<div class="modal-body">
	<form id="registerForm" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputEmail">Email</label>
			<div class="controls">
				<input required type="email" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">Password</label>
			<div class="controls">
				<input required type="password" id="inputPassword" placeholder="Password">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">Confirm Password</label>
			<div class="controls">
				<input required type="password" id="inputPasswordConfirm" placeholder="Password">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<a class="btn btn-link showLogin">Sign in</a>
				<button class="btn btn-primary doRegister">Register</button>
			</div>
		</div>
	</form>
</div>
